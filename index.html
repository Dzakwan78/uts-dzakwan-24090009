<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-illustration"></div>

      <div class="login-form">
        <h2>Welcome Back!</h2>
        <p id="error-message" class="error-text" style="display: none"></p>

        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" id="loginButton" class="btn btn-primary">
            Login
          </button>
        </form>

        <div class="separator">
          <span>Or</span>
        </div>

        <div class="social-login">
          <button class="btn btn-secondary google-btn">Google</button>
          <button class="btn btn-secondary facebook-btn">Facebook</button>
        </div>

        <p class="signup-link">
          Don't have an account? <a href="#">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
